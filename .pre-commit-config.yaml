repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - typer
          - rich
          - structlog
          - sqlalchemy>=2.0.46
          - alembic>=1.18.1
          - playwright>=1.57.0
          - pytest
        args: [--strict]
